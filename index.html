<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escala — Ajudantes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
    <h1 class="topbar-title">Escala — Ajudantes</h1>
</header>

<main class="container">

<section class="tabs">
    <button class="tab-btn active" data-tab="colaboradores">Colaboradores</button>
    <button class="tab-btn" data-tab="escala">Escala</button>
    <button class="tab-btn" data-tab="funcoes">Funções</button>
</section>

<!-- ============================
     TAB: COLABORADORES
============================= -->
<section class="tab-content active" id="colaboradores">

    <div class="card">
        <h2>Cadastro de Colaboradores</h2>

        <div class="field-row">
            <input id="nomeColaborador" class="input" placeholder="Nome do colaborador" />
            <button id="btnAddColaborador" class="primary">Adicionar</button>
        </div>

        <div id="listaColaboradores" class="colab-list"></div>
    </div>

</section>

<!-- ============================
     TAB: FUNÇÕES (HTML ESTÁTICO)
============================= -->
<section class="tab-content" id="funcoes">

    <div class="card funcao-card">
        <h2>Almoço 1</h2>

        <div class="funcao-controls">
            <input type="number" min="1" value="1" class="quantidade-funcao" />
            <button class="mark-all-btn secondary">Marcar todos</button>
            <button class="unmark-all-btn secondary">Desmarcar</button>
        </div>

        <ul class="colaboradores-lista-selecao" data-funcao="almoco1"></ul>
    </div>

    <div class="card funcao-card">
        <h2>Almoço 2</h2>

        <div class="funcao-controls">
            <input type="number" min="1" value="1" class="quantidade-funcao" />
            <button class="mark-all-btn secondary">Marcar todos</button>
            <button class="unmark-all-btn secondary">Desmarcar</button>
        </div>

        <ul class="colaboradores-lista-selecao" data-funcao="almoco2"></ul>
    </div>

    <div class="card funcao-card">
        <h2>Lanche</h2>

        <div class="funcao-controls">
            <input type="number" min="1" value="1" class="quantidade-funcao" />
            <button class="mark-all-btn secondary">Marcar todos</button>
            <button class="unmark-all-btn secondary">Desmarcar</button>
        </div>

        <ul class="colaboradores-lista-selecao" data-funcao="lanche"></ul>
    </div>

</section>

<!-- ============================
     TAB: GERAR ESCALA
============================= -->
<section class="tab-content" id="escala">

    <div class="card">
        <h2>Gerar Escala</h2>
        <button id="btnGerarEscala" class="primary full">Gerar</button>
    </div>

    <div id="previewEscala"></div>

</section>

</main>

<script src="script.js"></script>

</body>
</html>
