<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala Terra do Sol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-mini">
      <span>üåû</span>
    </div>
    <div class="title-group">
      <h1>Terra do Sol</h1>
      <p>Escala de Almo√ßo, Lanche e Aparadores</p>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-target="section-equipe">Equipe</button>
    <button class="tab-button" data-target="section-dia">Escala do Dia</button>
    <button class="tab-button" data-target="section-semana">Semana</button>
    <button class="tab-button" data-target="section-historico">Historico</button>
    <button class="tab-button" data-target="section-config">Configura√ß√µes</button>
  </nav>

  <main>
    <!-- EQUIPE -->
    <section id="section-equipe" class="tab-section active">
      <h2>Cadastro de Equipe</h2>
      <form id="form-add-funcionario" class="card">
        <label for="nome-funcionario">Nome do colaborador</label>
        <div class="inline-form">
          <input type="text" id="nome-funcionario" placeholder="Ex: Jo√£o, Maria..." required />
          <button type="submit">Adicionar</button>
        </div>
      </form>

      <div class="card">
        <div class="card-header-row">
          <h3>Lista de colaboradores</h3>
          <span id="total-funcionarios" class="badge">0</span>
        </div>

        <label class="tip">Quantidade m√°xima na escala:</label>
        <input type="number" id="max-colaboradores" min="1" value="10">

        <ul id="lista-funcionarios" class="list"></ul>
      </div>
    </section>

    <!-- ESCALA DO DIA -->
    <section id="section-dia" class="tab-section">
      <h2>Escala do Dia</h2>

      <div class="card">
        <label for="data-dia">Data da escala</label>
        <input type="date" id="data-dia" />
      </div>

      <div class="card">
        <div class="card-header-row">
          <h3>Quem est√° presente hoje?</h3>
          <span id="total-presentes" class="badge">0</span>
        </div>
        <ul id="lista-presenca" class="list"></ul>
      </div>

      <div class="actions-row">
        <button id="btn-gerar-dia" class="primary">Gerar</button>
        <button id="btn-salvar-dia" class="secondary" disabled>Salvar</button>
      </div>

      <section class="card preview-card">
        <h3>Pr√©-visualiza√ß√£o</h3>
        <div id="preview-dia" class="preview-area empty">
          <p>Nenhuma escala gerada ainda.</p>
        </div>
        <button id="btn-imprimir-dia" class="primary" disabled>Imprimir</button>
      </section>
    </section>

    <!-- HISTORICO -->
    <section id="section-historico" class="tab-section">
      <h2>Hist√≥rico</h2>
      <ul id="lista-historico" class="list card"></ul>
      <button id="btn-apagar-historico" class="danger">Apagar tudo</button>
    </section>

    <!-- CONFIG -->
    <section id="section-config" class="tab-section">
      <h2>Configura√ß√µes</h2>
      <p>Logo para impress√£o:</p>
      <input type="file" id="input-logo" accept="image/*" />
      <div id="logo-preview-container" class="logo-preview-card"></div>
      <button id="btn-remover-logo" class="danger small">Remover logo</button>
    </section>
  </main>

  <div id="print-area"></div>

  <script src="script.js?v=2"></script>
</body>
</html>
